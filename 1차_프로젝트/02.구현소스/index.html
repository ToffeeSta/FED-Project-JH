<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samsung AI</title>
    <!-- CSS 연결 -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- JS 연결 -->
    <script src="./js/index.js" defer></script>
    <script defer src="./js/inc.js"></script>
  </head>
  <body>
    <!-- 1. 상단영역 -->
    <div>
      <header class="top-area">
        <!-- 파티션박스 -->
        <div class="cont-box">
          <!-- 1-1. 로고영역 -->
          <div class="col-3">
            <!-- 로고박스 -->
            <h1 class="logo">
              <a href="#">
                <img src="./img/samsung_logo_01.png" alt="삼성로고" />
              </a>
            </h1>
          </div>
          <!-- 1-2. GNB 메뉴 -->
          <div class="col-6">
            <nav class="gnb uline">
              <ul class="fx-box">
                <li>
                  <a href="#">AI</a>
                </li>
                <li>
                  <a href="#">Galaxy AI</a>
                </li>
                <li>
                  <a href="#">Samsung AI TV</a>
                </li>
                <li>
                  <a href="#">BESPOKE AI</a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- 1-3. 서브메뉴(우측) -->
          <div class="col-3"></div>
        </div>
      </header>
    </div>
    <!-- 메인영역 -->
    <main class="main-area">
      <!-- 2.배너파트 -->
      <div id="ban-area">
        <!-- 매인배너 -->
        <section class="ban-box">
          <!-- 배경 이미지 박스 -->
          <div class="video-bg">
            <video autoplay muted>
              <!-- loop <- 일단 루프 비활성화 -->
              <source src="./img/bg_video.mp4" type="video/mp4" />
            </video>
          </div>
        </section>
        <!-- 배너박스(인박스:인디케이터 등) -->
        <section class="ban-area inbox">
          <h2 class="blind"></h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
        <!-- 서브배너1 -->
        <div>
          <section class="inbox">
            <h2 class="temp">서브배너1</h2>
            <!-- 파티션박스 -->
            <div class="cont-box">
              <div class="col-12"></div>
            </div>
          </section>
        </div>
      <!-- 서브배너2 -->
      <div>
        <section class="inbox">
          <h2 class="temp">서브배너2</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
            <div class="col-12"></div>
          </div>
        </section>
      </div>
      <!-- 서브배너3 -->
      <div>
        <section class="inbox">
          <h2 class="temp">서브배너3</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
      <!-- 서브배너4 -->
      <div>
        <section class="inbox">
          <h2 class="temp">서브배너4</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
      <!-- 뉴스/유의사항 -->
      <div>
        <section class="inbox">
          <h2 class="temp">뉴스/유의사항</h2>
          <!-- 파티션박스 -->
          <div class="cont-box">
            <div class="col-12"></div>
          </div>
        </section>
      </div>
    </main>
    <!-- 8.하단영역 -->
    <div>
      <footer class="footer-area inbox">
        <h2 class="temp">하단영역</h2>
        <!-- 파티션박스 -->
        <div class="cont-box">
          <div class="col-10"></div>
          <div class="col-2"></div>
          <div class="col-8"></div>
          <div class="col-4"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
